<!DOCTYPE html>
<html>
    <body>
        <title>
            Form
        </title>
        <h1>Welcome to our website!!</h1>
        <form>
            <label for="username"><b>Username</b></label><br>
            <input type="text" id="username"><br><br>
            <label for="number"><b>Phone no.</b></label><br>
            <input type="number" id="number"><br><br>
            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email"><br><br>
            <label for="password"><b>Password</b></label><br>
            <input type="password" id="password"><br><br>
            <label for="address"><b>Address</b></label><br>
            <input type="text" id="address">
            <br><br>
            <p><b>Select your profession</b></p>
            <input type="radio" id="Option-1" name="profession" value="Student">
            <label for="Option-1">Student</label><br><br>
            <input type="radio" id="Option-2" name="profession" value="Teacher">
            <label for="Option-1">Teacher</label><br><br>
            <input type="radio" id="Option-3" name="profession" value="Bussinessman">
            <label for="Option-3">Businessman</label><br><br>
            <input type="radio" id="Option-4" name="profession" value="Service">
            <label for="Option-4">Service</label><br><br>
            <input type="radio" id="Option-5" name="profession" value="Housewife">
            <label for="Option-5">Housewife</label><br><br>
            
        </form>
    </body>
</html>
